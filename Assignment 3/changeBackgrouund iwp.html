 <!DOCTYPE html>
<html>
<head>
  <title>Color Buttons</title>

  <style>
    body {
      margin-top: 100px;
      font-family: Arial;
    }

    button {
      padding: 10px 25px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: blue;
      color: white;
      font-weight: bold;
    }

    .red { background-color: red; }
    .yellow { background-color: yellow; color: black; }
    .green { background-color: green; }
    .black { background-color: black; }
    .silver { background-color: silver; color: black; }
  </style>
</head>

<body>

  <h1>Click button to change background</h1>

  <button class="red" onclick="changeColor('red')">Red</button>
  <button class="yellow" onclick="changeColor('yellow')">Yellow</button>
  <button class="green" onclick="changeColor('green')">Green</button>
  <button class="black" onclick="changeColor('black')">Black</button>
  <button class="silver" onclick="changeColor('silver')">Silver</button>

  <script>
    function changeColor(color) {
      document.body.style.backgroundColor = color;
    }
  </script>

</body>
</html>
